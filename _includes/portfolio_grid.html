<!-- Portfolio Grid Section -->
    <section id="portfolio" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Photos</h2>
                    <h3 class="section-subheading text-muted">Take a look at our beautiful apartments!</h3>
                </div>
            </div>
            <div class="row">
            {% for image in site.static_files %}
                {% if image.path contains 'img/Apartment' %}
                    <div class="col-md-4 col-sm-6 portfolio-item">
                        <a href="#{{ image.basename }}" class="portfolio-link" data-toggle="modal">
                            <div class="portfolio-hover">
                                <div class="portfolio-hover-content">
                                    <i class="fa fa-search-plus fa-3x"></i>
                                </div>
                            </div>
                            <img src="{{ site.baseurl }}{{ image.path }}" class="img-responsive img-centered" alt="">
                        </a>
                    </div>
                {% endif %}
            {% endfor %}
                </div>
        </div>
    </section>
